<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Technik-Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff15;
      margin-bottom: 20px;
      animation: floatIn 1.2s ease-out;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95em;
      color: #aaa;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: #ffffff10;
      border: 1px solid #ffffff20;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .button:hover {
      background: #ffffff20;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://pin.it/HToBV54iy" alt="https://pin.it/HToBV54iy" class="profile-img" />
    <h1>Nexon.Tech</h1>

    <a class="button" href="nexon.tech1sponsor">Kontakt aufnehmen</a>
  </div>
</body>
</html>
